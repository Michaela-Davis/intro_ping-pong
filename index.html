<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Ping Pong</h1>
      </div>

      <div id="rules" class="">
        <h2>Let's play!</h2>
        <h3>Rules:</h3>
        <h4>Ping Pong will count up to your number from 1 with the following exceptions:</h4>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ol>
      </div>

      <div id="blank">
        <form>
          <div class="form-group">
            <label for="userInput">Enter your number here:</label>

            <input id="userInput" class="form-control" type="text">
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn">Ping Pong!</button>
        </form>
      </div>
    </div>
  </body>
</html>
